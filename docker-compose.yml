version: '3.8'

services:
  # Database
  mongo:
    image: mongo:latest
    container_name: jailbreak_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

  # Unified App (Next.js + Express)
  app:
    build: .
    container_name: jailbreak_app
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - mongo
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mongo_data:
